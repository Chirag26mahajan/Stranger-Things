<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
    <div class="card">
        <div class="poster"><img src="Main.jpg">
        </div>
        <div class="details">
            <img src="stranger-things-hd-38772.png" class="logo" alt="logo">
       <h3>Directed By Duffer Brothers</h3>
       <div class="rating">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-regular fa-star"></i>
       <span>4/5</span>
        </div>
        <div class="tags">
            <span >Sci-fi</span>
            <span >Action</span>
            </div>
            <div class="info">
                <p>
                    In 1980s Indiana, a group of young friends witness supernatural forces and secret government exploits. As they search for answers,
                     the children unravel a series of extraordinary mysteries.
                </p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="cast-1.jpg"></li>
                    <li><img src="cast-2.jpg"></li>
                    <li><img src="cast-3.webp"></li>
                    <li><img src="cast-4.jpg"></li>
                    <li><img src="cast-5.jpg"></li>
                    <li><img src="cast-6.jpg"></li>
                    
                </ul>
            </div>
        </div>
    </div>   

</body>
</html>
